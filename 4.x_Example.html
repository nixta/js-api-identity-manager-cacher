<!DOCTYPE html>
<html>
<head>
  <title>Identity Manager Caching</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min.css">

  <style>
    html,body,#viewDiv {
      padding:0;
      margin:0;
      height:100%;
    }

  </style>

  <script type="text/javascript">
  var dojoConfig = {
  	packages: [
  	{
  		name: "identity-manager-cacher",
      location: "http://nixta.github.io/js-api-identity-manager-cacher/4.x/lib/dojo"
  	}]
  };
  </script>

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    var map;
    require(["esri/Map",
            "esri/views/SceneView",
            "esri/layers/MapImageLayer",
            "identity-manager-cacher/cacher",
            "dojo/domReady!"],
      function(Map, SceneView, MapImageLayer) {


        var map = new Map({
          basemap: "dark-gray",
          ground: "world-elevation"
        });
        view = new SceneView({
          container: "viewDiv",
          map: map,
          camera:{
            position:[-122.6919, 45.1573, 30000],
            tilt: 47,
            heading: 0
          }
        });

        var trafficLayer = new MapImageLayer({
          url: "http://traffic.arcgis.com/arcgis/rest/services/World/Traffic/MapServer"
        });

    		map.add(trafficLayer);
      }
    );
  </script>

</head>
<body class="calcite-maps map-position-absolute nav-position-top calcite-theme-dark calcite-widgets-dark layout-mobile-focus">
  <div id="viewDiv"></div>
</body>
</html>
